<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        function asFunc(wait) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('Done!')
                    reject('Err')
                }, wait * 1000)
            })
        }



        async function test() {
            console.log(new Date())

            try {
                var result = await asFunc(1)
                console.log(result)
            } catch (e) {
                console.log(e)
            }


            console.log(new Date())

        }



        test()




    </script>
</body>

</html>
