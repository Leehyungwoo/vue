<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="app">
        <h1>
            반지름이 {{radius}}cm의 둘레의 길이는 {{circumference(radius)}}cm 이고
            원의 넓이는 {{circleArea(radius)}}cm <sup>2</sup> 입니다

        </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>


        var dataOptionObject = { radius: 10 }
        var methodsOptionObject = {
            circumference: function (r) {
                return Math.round(Math.Pi * r * 2 * 100) / 100
            },
            circleArea: function (r) {
                return Math.round(Math.PI * r * r * 100) / 100
            }
        }
        var vueConfigOption = {
            el: '#app',
            data: dataOptionObject,
            methods: methodsOptionObject
        }

        var app = new Vue(vueConfigOption)
    </script>

</body>

</html>
