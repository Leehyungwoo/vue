<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function wait(sec) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('hi')
                }, sec * 1000)
            })
        }


        function abc(sec) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('hi2')
                }, sec * 1000)
            })
        }

        function test(sec) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('err')
                }, sec * 1000)
            })
        }

        wait(3)
            .then((res) => {
                console.log('1.', res)
                return abc(1)
            })
            .then((res) => {
                console.log('2.', res)
                return res
            })
            .then((res) => {
                console.log('3.', res)
            })
            .then(res => {
                return test(1)
            })
            .then(res => {
                abc(2)
            })
            .catch((e) => {
                console.log('1st catch', e)
            })





    </script>
</body>

</html>
